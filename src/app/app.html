<h1 class="text-center p-4 text-white cursor-pointer text-4xl md:text-5xl" (click)="setAllToNull()">Angular Test</h1>

<div class="flex justify-center items-center">
  <p class="text-3xl">Login: </p>
  <form class="flex gap-2" (ngSubmit)="login()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="text" matInput placeholder="Email" [(ngModel)]="email" name="email" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="text" matInput placeholder="Password" [(ngModel)]="password" name="password" required />
    </mat-form-field>
    <button matButton="filled" type="submit">Login</button>
  </form>
</div>

<div class="flex items-center justify-center">
  <p>Populate users/tasks (assignedTo blir namn istället för # och för user visas # av tasks dom har)</p>
  <input class="m-5 size-5" type="checkbox" name="populate" (change)="onChange()">
</div>

<div class=" flex justify-center items-center ">
  <app-button-group (apiOption)="setMethod($event)" (userArr)="setMultipleUsers($event)" [populate]="populate()" />
</div>

<div class=" flex justify-center items-center ">
  <app-input-fields (userChange)="setSingleUser($event)" [method]="method()" [populate]="populate()" />
</div>

<div class=" flex justify-center items-center ">
  <app-rendered-window [singleUser]="singleUser()" [multipleUsers]="multipleUsers()" />
</div>

<router-outlet />
